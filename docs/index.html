    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname; // 例: "/image&create&500&500&jpg&UUID&"

        // "/image&..." 形式のときだけ処理する
        if (path.startsWith("/image&")) {
          // 先頭の "/" を除いて "&" で分割 → 空文字は除去
          var parts = path.slice(1).split("&").filter(function (p) {
            return p.length > 0;
          });
          // 期待する形式: ["image", "create", "500", "500", "jpg", "UUID"]

          if (parts.length >= 6) {
            // 最初の 6 要素をパスとして使う（7個目以降があれば任意で連結してもよい）
            var mainParts = parts.slice(0, 6);
            var newPath = "/" + mainParts.join("/") + "/";

            // クエリはそのまま維持、ハッシュも維持
            var newUrl = l.origin + newPath + l.search + l.hash;

            // URL を書き換え（リロードなし） → 以降は SPA のルーターが newPath を解釈
            window.history.replaceState(null, "", newUrl);
          }
        }
      })();
</script>
