  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    (function (l) {
      // 例: https://weto.tukutano.jp/?/image~and~create~and~500~and~...
      if (l.search[1] === "/") {
        var searchRest = l.search.slice(1); // "/image~and~create~and~500" など

        var decoded;
        if (searchRest.indexOf("~and~") !== -1) {
          // ★ 旧来の /path/to をエンコードしたパターンだけをデコード
          decoded = searchRest
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
        } else {
          // ★ "~and~" を含まない場合（今回の /image&create&...）は、そのまま path 扱いにする
          decoded = searchRest;
        }

        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash,
        );
      }
    })(window.location);
  </script>

  <!-- /image&create&... を /image/create/... に変換するスクリプト -->
  <script type="text/javascript">
    (function () {
      var l = window.location;
      var path = l.pathname; // 例: "/image&create&500&500&jpg&UUID&"

      if (path.startsWith("/image&")) {
        var parts = path
          .slice(1) // 先頭の "/" を除く
          .split("&")
          .filter(function (p) {
            return p.length > 0;
          });

        // ["image", "create", "500", "500", "jpg", "UUID"] を期待
        if (parts.length >= 6 && parts[0] === "image") {
          var mainParts = parts.slice(0, 6);
          var newPath = "/" + mainParts.join("/") + "/";

          var newUrl = l.origin + newPath + l.search + l.hash;

          // URL だけ書き換え（リロードなし）
          window.history.replaceState(null, "", newUrl);
        }
      }
    })();
  </script>
