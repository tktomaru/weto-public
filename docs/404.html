<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Weto：Webツールサイト_404" />
    <meta property="og:site_name" content="weto" />
    <meta
      property="og:description"
      content='特殊文字テスト404: &amp; &lt; &gt; &quot; &#39; ! # $ % ( ) * + , - . / : ; = ? @ [ ] ^ _ { | } ~'
    />
    <meta property="og:image" content="https://weto.tukutano.jp/images/ogp/0001.png" />
    <meta property="og:url" content="https://weto.tukutano.jp/ogp" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>Redirecting...</title>
      <script>
        (function () {
          var l = window.location;

          // 例: https://weto.tukutano.jp/?/image~and~create~and~500~and~500~and~jpg~and~XXXX~and~
          if (l.search && l.search.indexOf("?/") === 1) {
            // "?/..." → "/..." 部分を取り出す
            var path = l.search.slice(2); // 先頭の "?/" を除く

            // "~and~" 区切りを "/" に戻す
            var segments = path.split("~and~").filter(Boolean); // 最後の空要素を除去
            var newPath = "/" + segments.join("/");

            // 新しい URL を組み立て（クエリは捨てて、ハッシュだけ維持）
            var newUrl =
              l.origin +
              newPath +
              l.hash;

            // 履歴を書き換え → 以降は React Router 等が /image/create/... として解釈
            window.history.replaceState(null, "", newUrl);
          }
        })();
      </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
